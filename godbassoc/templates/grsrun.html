{{ define "grsrun" }}
<html>
  <head>
    <title>GoDb GRS Download</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="container card text-center shadow p-3 mb-3 bg-light rounded">
        <h2>Godb Build and Download a GRS Score</h2>
    </div>
    {{ template "navigation" }}
  </head>
  <body>
    <p></p>
    <div class="container card shadow p-2 mb-2 bg-light rounded">
      <form action="/grsresults" method="GET" name="GRSR">
        <div class="container card shadow p-2 mb-2 bg-light rounded">
          <div class="controls">
            <div class="form-group row">
              <div class="col-md-4">
	               <label for="grsselect"><h5>GRS Name</h5></label>
	                <select class="form-control" id="grsname" name="grsname">
                    <option default>None</option>
                    {{ range .GrsnameList }}
                    <option>{{ . }}</option>
                    {{ end }}
                  </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="controls">
              <input class="btn btn-primary btn-block" name="idxbtn" type="submit" value="Download GRS">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
{{ end }}
