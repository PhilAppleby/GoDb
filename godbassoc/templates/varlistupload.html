{{ define "varlistupload" }}
<html>
  <head>
    <title>GoDb Variant List Upload</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="container card text-center shadow p-3 mb-3 bg-light rounded">
        <h2>GoDb Variant List Upload</h2>
    </div>
    {{ template "navigation" }}
  </head>
  <body>
    <div class="container card shadow p-3 mb-3 bg-light rounded">
      <form action="/varlistprocess" method="POST" name="PUPL" enctype="multipart/form-data">
        <div class="form-group row">
          <div class="col-md-2">
            <label for="vlname"><h5>Variant list Name</h5></label>
            <input id="vlname" type="text" name="vlname" class="form-control" placeholder="Variant List Name" required autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="vldesc"><h5>Variant List Description</h5></label>
            <textarea id="vldesc" name="vldesc" class="form-control rounded-0" rows="3" placeholder="Variant List Description" required></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-4">
            <label for="vlfile"><h5>Variant List File</h5></label>
            <input id="vlfile" type="file" name="varlistFile" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <input class="btn btn-primary btn-block" name="puplbtn" type="submit" value="Upload">
          </div>
        </div>
      </form>
    </div>
  <div class="container card shadow p-3 mb-3 bg-light rounded">
    <p/><b>Notes:</b> Variant list files are csv files which must include a header record with the column <b>varid</b>
  </div>

  </body>
</html>
{{ end }}
