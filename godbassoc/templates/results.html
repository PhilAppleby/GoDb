{{ define "results" }}
<!DOCTYPE html>
<html>
  <head>
    <title>GoDb search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/responsive.bootstrap4.min.js"></script>

    <div class="container text-center card shadow p-3 mb-3 bg-light rounded">
      <h2>Godb Variant Search Results</h2>
    </div>
    {{ template "navigation" }}
  </head>
  <body>
    <div class="container card shadow p-2 mb-2 bg-light rounded">
      <h4>Variant: <b><a href="https://www.ncbi.nlm.nih.gov/snp/{{ .Variant }}" target="_blank">{{ .Variant }}</a></b></h4>
	    <h4>Pthr   : <b>{{ .Pthr }}</b> (Imputation threshold)</h4>
    </div>
    {{ template "vartables" .}}
    <div class="container card shadow p-2 mb-2 bg-light rounded">
      <p></p>
      <form class="form-horizontal" action="/download" method="GET" name="RES">
        <div class="form-group">
          <div class="controls">
            <input class="btn btn-primary btn-block" name="resbtn" type="submit" value="Clear">
            <input class="btn btn-default btn-block" name="resbtn" type="submit" value="Download">
            <input type="hidden" id="variant" name="variant" value={{ .Variant }}>
            <input type="hidden" id="pthr" name="pthr" value={{ .Pthr }}>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
{{ end }}
