{{ define "index" }}
<html>
  <head>
    <title>GoDb Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="container card text-center shadow p-3 mb-3 bg-light rounded">
        <h2>Godb Variant Search / Phenotype Association</h2>
    </div>
    {{ template "navigation" }}
  </head>
  <body>
    <p></p>
    <div class="container card shadow p-2 mb-2 bg-light rounded">
      <form action="/results" method="GET" name="SRCH">
        <div class="form-group row">
          <div class="col-md-4">
            <label for="variant"><h5>Variant</h5></label>
            <input id="variant" type="text" name="variant" class="form-control" placeholder="Variant" autofocus>
          </div>
          <div class="col-md-4">
            <label for="pthr"><h5>Imputation Probability Threshold</h5></label>
            <input id="pthr" type="text" name="pthr" value="{{ .Pthr }}" class="form-control"  placeholder="Prob Threshold" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-4">
            <label for="varlistselect"><h5>Variant List</h5></label>
            <select class="form-control" id="varlistname" name="varlistname">
              <option default>None</option>
              {{ range .VarnameList }}
              <option>{{ . }}</option>
              {{ end }}
            </select>
          </div>
        </div>
      </div>
      <div class="container card shadow p-2 mb-2 bg-light rounded">
        <div class="controls">
          <div class="form-group row">
            <div class="col-md-4">
	            <label for="phenoselect"><h5>Phenotype</h5></label>
	            <select class="form-control" id="pheno" name="pheno">
                <option default>None</option>
                {{ range .PhenoList }}
                <option>{{ . }}</option>
                {{ end }}
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <input class="btn btn-primary btn-block" name="idxbtn" type="submit" value="Search">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
{{ end }}
