{{ define "vartables" }}
<div class="container table-responsive card shadow p-3 mb-3 bg-light rounded">
  <table id="grsTable" class="table table-striped table-inverse" width="100%" >
  <thead>
  <tr>
    <th>SampleID</th>
    <th>NumSNPs</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody>
    {{ range .DataList }}
    <tr>
      <td>{{ .SampleID }}
      <td>{{ .NumSNPs }}
      <td>{{ printf "%.3f" .Score }}</td>
    </tr>
  {{ end }}
  </tbody>
  </table>
</div>
{{ end }}
